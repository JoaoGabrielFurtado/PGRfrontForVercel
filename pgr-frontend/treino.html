<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Treino - PGR</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="dashboard-body">

    <header class="main-header">
        <div class="header-container">
            <a href="index.html" style="text-decoration: none;"><h1 class="header-logo">PGR</h1></a>
            <nav>
                <span id="user-greeting" class="user-greeting">Olá, Usuário!</span>
                <button id="logout-button" class="btn btn-secondary">Sair</button>
            </nav>
        </div>
    </header>

    <main class="container">
        <div id="treino-info" class="treino-header">
            <h2 id="treino-nome">A carregar treino...</h2>
            <p id="treino-descricao" class="text-secondary"></p>
        </div>

        <div class="exercicios-container">
            <div class="dashboard-header">
                <h3>Exercícios do Plano</h3>
                <button id="show-add-exercicio-modal" class="btn btn-primary">+ Adicionar Exercício</button>
            </div>
            
            <div id="exercicios-list">
                <p>A carregar exercícios...</p>
            </div>
        </div>
    </main>

    <div id="add-exercicio-modal" class="modal-overlay">
        <div class="modal-content">
            <header class="modal-header">
                <h3>Adicionar Exercício ao Plano</h3>
                <button id="close-add-exercicio-modal" class="close-button">&times;</button>
            </header>
            <form id="add-exercicio-form">
                <div class="form-group">
                    <label for="exercicio-select">Escolha um Exercício</label>
                    <select id="exercicio-select" required>
                        <option value="">A carregar catálogo de exercícios...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="series">Séries</label>
                    <input type="number" id="series" min="1" max="100" required>
                </div>
                <div class="form-group">
                    <label for="repeticoes">Repetições</label>
                    <input type="number" id="repeticoes" min="1" max="100" required>
                </div>
                <div class="modal-actions">
                    <button type="submit" class="btn btn-primary">Adicionar ao Plano</button>
                </div>
            </form>
        </div>
    </div>

    <div id="historico-modal" class="modal-overlay">
        <div class="modal-content">
            <header class="modal-header">
                <h3 id="historico-titulo">Histórico do Exercício</h3>
                <button id="close-historico-modal" class="close-button">&times;</button>
            </header>
            <div id="historico-body">
                <div class="chart-container" style="position: relative; height:300px; width:100%;">
                    <canvas id="historico-chart"></canvas>
                </div>
                <div id="historico-list" class="historico-list">
                    <p>A carregar histórico...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Botão Flutuante de Informações -->
    <button id="info-btn" class="floating-info-btn">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd" />
        </svg>
    </button>

    <!-- Modal de Informações/Sobre -->
    <div id="about-modal" class="modal-overlay">
        <div class="modal-content">
            <header class="modal-header">
                <h3>Informações</h3>
                <button id="close-about-modal" class="close-button">&times;</button>
            </header>
            <div class="about-modal-body">
                <p>
                    Projeto desenvolvido por DEV em formação. <br> 
                    Entre em contato: joaogabrielfurtadodurval@gmail.com
                </p>
                <div class="social-links">
                    <a href="https://www.linkedin.com/in/joão-gabriel-furtado-6306162b3" target="_blank" class="linkedin">

                        LinkedIn

    </div>

    <script src="js/treino.js"></script>
</body>
</html>
